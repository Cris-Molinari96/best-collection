<h1>Articoli disponibili</h1>
<table id="articoli" border="1">
  <thead> <!-- * creazione colonne -->
  <caption>Alimentari</caption> <!-- * intestazione tabella -->
  <tr>
    <!-- * inserimento campi colonne -->
    <th>CodArt</th>
    <th>Descrizione</th>
    <th>Um</th>
    <th>Pezzi</th>
    <th>Peso(KG/LT)</th>
    <th>Prezzo(â‚¬)</th>
    <th>Disponibile</th>
    <th>Data</th>
  </tr>
  </thead>
  <tbody> <!-- * corpo tabella -->
  <!-- * inserimento righe nella tabella -->
  <tr *ngFor="let articolo of articoli">
    <td>{{articolo.codArt}}</td>
    <td>{{articolo.descrizione}}</td>
    <td>{{articolo.um}}</td>
    <td>{{articolo.pzCart}}</td>
    <td>{{articolo.peso}}</td>
    <td>{{articolo.prezzo | currency:'EUR'}}</td>
    <td>{{articolo.active}}</td>
    <td>{{articolo.data | date:'dd-MM-YYYY'}}</td>
  </tr>
  </tbody>
</table>
