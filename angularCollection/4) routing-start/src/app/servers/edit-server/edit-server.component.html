<p *ngIf="allowedEdit"> *Non puoi modificare questo server</p>
<div class="form-group">
  <label for="name">Server Name</label>
  <input
    type="text"
    id="name"
    class="form-control"
    [(ngModel)]="server.name">
</div>
<div class="form-group">
  <label for="status">Server Status</label>
  <select
    id="status"
    class="form-control"
    [(ngModel)]="server.status">
    <option value="online">Online</option>
    <option value="offline">Offline</option>
  </select>
  <div><p>Info server name:{{server.name}}, server status {{server.status}} server id: {{server.id}}</p></div>
</div>
