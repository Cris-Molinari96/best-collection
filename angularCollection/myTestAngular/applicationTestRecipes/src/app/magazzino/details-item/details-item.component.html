<div class="row mt-5">
  <div class="col-xs-12">
    <img [src]="articolo.imageUrl" alt="{{articolo.name}}" class="img-responsive" style="max-height: 250px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{articolo.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage recipe
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#">To shopping list</a></li>
        <li><a href="#">Edit articolo</a></li>
        <li><a href="#">Delete articolo</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    {{articolo.description}}
  </div>
</div>
