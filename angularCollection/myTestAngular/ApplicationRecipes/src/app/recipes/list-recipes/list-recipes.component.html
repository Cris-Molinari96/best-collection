<div class="row mt-5">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="addRecipes()">Add new recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipeEl of listRecipes"
      [recipe]="recipeEl">
    </app-recipe-item>
  </div>
</div>
