<div class="row mt-5">
  <div class="col-12">

    <form (ngSubmit)="onSubmit()" [formGroup]="initFormTemplate">

      <div class="row">
        <div class="col-12 mt-3 ms-5">
          <button type="submit" class="btn btn-primary me-3">Save</button>
          <button type="button" class="btn btn-danger">Cancel</button>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-12">
          <div class="form-group">
            <label for="name">Name recipe</label>
            <input id="name" type="text" class="form-control" formControlName="name" placeholder="{{recipe?.name}}"/>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="imagePath">Image URL recipe</label>
            <input id="imagePath" type="text" class="form-control" formControlName="imagePath"/>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" class="form-control" rows="6" formControlName="description"></textarea>
          </div>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-12" formArrayName="ingredients">

          <div class="row" *ngFor="let ingredient of ingredientFormArray.controls; let i = index" [formGroupName]="i">

            <div class="col-6 mt-2">
              <input type="text" class="form-control" formControlName="name" placeholder="Ingredient">
            </div>

            <div class="col-4 mt-2">
              <input type="number" class="form-control" formControlName="amount" placeholder="Amount">
            </div>

            <div class="col-2 mt-2">
              <button class="btn btn-danger me-3">X</button>
            </div>
          </div>
          <button class="btn btn-success mt-3" type="button" (click)="onAddIngredient()">Add ingredient</button>
        </div>
      </div>


    </form>


  </div>
</div>
