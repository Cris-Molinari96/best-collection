<div class="container p-5">
    <h5>Aggiungi ricetta</h5>
    <form (ngSubmit)="onSubmit()" [formGroup]="initForm">
        <div class="form-group">
            <label for="image">Immagine:</label>
            <input type="file" class="form-control-file" id="image" accept="image/*" formControlName="image">
        </div>
        <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" class="form-control" id="name" required formControlName="name">
        </div>
        <div class="form-group">
            <label for="description">Descrizione:</label>
            <textarea class="form-control" id="description" rows="3" required formControlName="description"></textarea>
        </div>

        <div class="row mt-3">
            <div class="col-12" formArrayName="ingredients">

                <div class="col-6 mt-2">
                    <input type="text" class="form-control" formControlName="name" placeholder="Ingredient">
                </div>

                <div class="col-4 mt-2">
                    <input type="number" class="form-control" formControlName="amount" placeholder="Amount">
                </div>

                <div class="col-2 mt-2">
                    <button class="btn btn-danger me-3">X</button>
                </div>

            </div>
        </div>

        <button type="submit" class="btn btn-primary">Inserisci ricetta</button>
    </form>
</div>
