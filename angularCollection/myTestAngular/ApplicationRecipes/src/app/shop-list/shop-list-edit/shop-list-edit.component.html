<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(form)" #form='ngForm'>

      <div class="row">

        <div class="col-sm-5 form-group">
          <label for="name"> Name </label>
          <input type="text" id="name" class="form-control" name="name" ngModel required/>
        </div>

        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" name="amount" ngModel required
                 pattern="^[1-9]+[0-9]*$"/>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <!--il metodo onAddIngredient quando eseguito, avvalora la variabile d'output,
          la quale viene emessa all'esterno e recuperabile dal padre.
          La variabile restituisce un ingrediente nuovo creato-->
          <button type="submit" class="btn btn-success me-2 mt-2"
                  [disabled]="!form.valid">{{editMode ? 'Edit' : 'Add'}}</button>
          <button type="submit" class="btn btn-primary mt-2" [disabled]="!form.valid" (click)="clearForm()">Clear form
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
